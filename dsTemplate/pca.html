<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCA Visualizations</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>PCA Visualizations</h1>
    </header>

    <section>
        <div class="pca-container">
            {% for model_name, image_url in pca_images.items() %}
                <div class="pca-item">
                    <h3>{{ model_name }}</h3>
                    <img src="{{ image_url }}" alt="PCA for {{ model_name }}" />
                </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
